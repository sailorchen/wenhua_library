<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>文华学院图书馆信息系统-{% block title %}文华学院图书馆信息系统{% endblock %}</title>
    {% endblock %}
</head>
<body>
<div id="box">
<!-- 导航栏头部 -->
<div id="header">
    <div class="logo">
        <img src="/static/images/index_logo.PNG" class="">
            <span style="margin-right:20px;color:white">当前时间:{{ current_time }}</span>
    </div>
    <div class="menu">
<ul>
            <li><a href="{% url 'index'%}">首页</a></li>
            {% block tag %}
            {% endblock %}
            <li><a href="{% url 'user_list'%}">读者管理</a></li>
            <li><a href="{% url 'book_list'%}">图书管理</a></li>
            <li><a href="{% url 'category_list'%}">图书分类</a></li>
            <li><a href="{% url 'borrow_list'%}">借还管理</a></li>
            <li><a href="{% url 'notice_list'%}">公告管理</a></li>
            <li><a href="{% url 'login'%}">退出</a></li>
        </ul>
    </div>
</div>
<!--中间内容-->
<div id="main">
    <div id="wrap">
        {% block content %}
        {% endblock %}
    </div>
</div>
<!--    页眉部分  -->
<div class="footer">文华图书馆管理系统CopyRight@copy2021</div>
</div>
</body>
</html>
